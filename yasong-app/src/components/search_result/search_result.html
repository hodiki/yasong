<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @import "./search_result.css";
        @import "../../public_css/bus.css";
    </style>
</head>
<body>

<!--主页的banner组件-->
<div class="banner">
    <div class="avanta_frame">
        <div class="avanta"></div>
    </div>
    <div class="search_text">
        <input type="text" value="//及时当勉励，岁月不待人。">
        <span class="iconfont">&#xe631;</span>

    </div>
    <div class="create_icon">
        <span class="iconfont">&#xe60f;</span>
    </div>
</div>

<!--中间组件-->
<div class="search_result_word">搜索结果:</div>
<!-- 分类选择组件 -->
<div class="changeButtonBox">
    <button type="button" class="changeButton">用户</button>
    <button type="button" class="changeButton">诗人</button>
    <button type="button" class="changeButton">古诗</button>
</div>

<!-- 简介排列框组件 -->
<div class="synopsisBox">

    <!-- 简介组件（举例） -->
    <div class="poetrySynops">
        <div class="poetryName">静夜思</div>
        <div class="author">李白</div>
    </div>
    <div class="poetrySynops">
        <div class="poetryName">九月九日忆山东兄弟</div>
        <div class="author">王维</div>
    </div>
</div>


<!--主页的bottom组件-->
<div class="bottom">
    <div class="icon">
        <span class="iconfont">&#xe625;</span><br>
        <span class="icon_text">文库</span>
    </div>
    <div class="icon">
        <span class="iconfont">&#xe627;</span><br>
        <span class="icon_text">主页</span>
    </div>
    <div class="icon">
        <span class="iconfont">&#xe617;</span><br>
        <span class="icon_text">互动</span>
    </div>
</div>
</body>
</html>
