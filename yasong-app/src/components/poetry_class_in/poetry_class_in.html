<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @import "./poetry_class_in.css";
        @import "../../public_css/bus.css";
    </style>
</head>
<body>

<!--主页的banner组件-->
<div class="banner">
    <div class="return"><span class="iconfont">&#xe608;</span>返回</div>
    <div class="title"></div>
</div>

<!-- 类型简介组件 -->
<div class="class_synopsis">
    <div class="class_name">唐</div>
    <div class="class_synopsis_body">
            唐诗，泛指创作于唐朝诗人的诗。唐诗是中华民族珍贵的文化遗产之一，是中华文化宝库中的一颗明珠。
    </div>
</div>

<!-- 简介排列框组件 -->
<div class="synopsisBox">

        <!-- 简介组件（举例） -->
        <div class="poetrySynops">
            <div class="poetryName">静夜思</div>
            <div class="author">李白</div>
            <div class="delete">x</div>
        </div>
        <div class="poetrySynops">
            <div class="poetryName">九月九日忆山东兄弟</div>
            <div class="author">王维</div>
            <div class="delete">x</div>
        </div>
    </div>

<!--主页的bottom组件-->
<div class="bottom">
    <div class="icon">
        <span class="iconfont">&#xe625;</span><br>
        <span class="icon_text">文库</span>
    </div>
    <div class="icon">
        <span class="iconfont">&#xe627;</span><br>
        <span class="icon_text">主页</span>
    </div>
    <div class="icon">
        <span class="iconfont">&#xe617;</span><br>
        <span class="icon_text">互动</span>
    </div>
</div>
</body>
</html>
